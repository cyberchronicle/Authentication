version: "3.9"
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_DB: "authtestdb"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "1"
    networks:
      - app-network

  auth:
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    networks:
      - app-network
    environment:
      DB_USER: postgres
      DB_PASSWORD: 1
      DB_NAME: authtestdb
      DB_HOST: postgres
      DB_PORT: 5432
      SIGN_KEY: sajdkfljdsaklfjdsakljfkdsaljfkldsajlkfajds

networks:
  app-network:
    driver: bridge

